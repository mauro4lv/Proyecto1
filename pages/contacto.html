    <main>
      <div><h1>Contactanos!</h1>
            <h2>Completa el siguiente formulario y nos estaremos comunicando a la brevedad</h2>
      </div>

      <div class="row">
        <div class="col">
          <input type="text" class="form-control" placeholder="Nombres" aria-label="Nombres">
        </div>
        <div class="col">
          <input type="text" class="form-control" placeholder="Apellidos" aria-label="Apellido">
        </div>
      </div>

      <div class="mb-3">
        <label for="formGroupExampleInput" class="form-label">Nombre de la Razon Social</label>
        <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Ej: McDonals">
      </div>
      <div class="mb-3">
        <label for="formGroupExampleInput2" class="form-label">Numero Telefonico</label>
        <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Ej:11223234">
      </div>
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Email</label>
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Ej: name@example.com">
      </div>
      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Haga su consulta!</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
      </div>

      <button type="reset" class="btn btn-secondary">Resetear</button>
      <button type="submit" class="btn btn-secondary">Enviar!</button>
